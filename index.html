<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <div class="container" id="signup-signin-container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="email" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with Social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-google"></i>
                        </a>
                    </div>
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-phone"></i>
                        <input type="tel" placeholder="Phone no">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-drivers-license-o"></i>
                        <input type="text" placeholder="Liscence no">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="IdProof">
                        <label for="uploadfile">Upload Your ID Proof
                            <input type="file" name="file" id="uploadfile">
                        </label>
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                   
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Kashmir Rentals:A way to enjoy every type of ride</p>
                    <button type="button" class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="img/signUp.svg" class="signUpIn-image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Have Account</h3>
                    <p>Kashmir Rentals:A way to enjoy every type of ride</p>
                    <button type="button" class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="img/cars.svg" class="signUpIn-image" alt="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
