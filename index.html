<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <title>Vehicle Rental System</title>
  </head>
  <body>
      <!-- Start Navigation Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">page 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">page 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">page 4</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">page 5</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navigation Bar -->
      <!-- Search Box -->
      <div class="form-outline mt-4 mx-auto">
        <input type="search" id="form1" class="form-control" placeholder="Search By Car Name"
        aria-label="Search" />
      </div>
      <!--Start Filters -->
      <button class="btn btn-primary m-2 " type="button" data-bs-toggle="collapse" data-bs-target="#mobile-filter" aria-controls="mobile-filter" aria-expanded="false"  aria-label="Toggle navigation">Filters<span class="fas fa-filter ms-1"></span>
      </button>
      <div class="container" id="mobile-filter">
          <h4 class="display-6 d-none d-lg-block d-xl-block">filter by</h4>
          <div class="row">
                <div class="col-auto">
                    <h5 class="text-muted">City</h5>
                    <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                        <option selected>Choose city</option>
                        <option value="1">Kulgam</option>
                        <option value="2">Anantnag</option>
                        <option value="3">Budgam</option>
                        <option value="4">Baramulla</option>
                    </select>
                </div>
                <div class="col-auto">
                    <h5 class="text-muted">Price Range</h5>
                    <div class="d-inline-block">
                        <select class="form-select form-select-md mb-3" id="min-price" aria-label=".form-select-md example">
                          <option selected>Min-Price ₹</option>
                          <option value="1">1000</option>
                          <option value="2">2000</option>
                          <option value="3">3000</option>
                          <option value="4">4000</option>
                      </select>
                    </div>
                    <div class="d-inline-block">  
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                            <option selected>Max-Price ₹</option>
                            <option value="1">10000</option>
                            <option value="2">11000</option>
                            <option value="3">12000</option>
                            <option value="4">13000</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <h5 class="text-muted">Brand</h5>
                    <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                        <option selected>Choose Brand</option>
                        <option value="1">Hundayi</option>
                        <option value="2">Ford</option>
                        <option value="3">Suzuki</option>
                        <option value="4">Mahindra</option>
                    </select>
                </div>
                <div class="col-auto">
                    <h5 class="text-muted">Fuel</h5>
                    <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                        <option selected>Choose Fuel type</option>
                        <option value="1">Petrol</option>
                        <option value="2">Diesel</option>
                    </select>
                </div>
                <div class="col-auto">
                    <h5 class="text-muted">Transmission</h5>
                    <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                        <option selected>Choose Transmission</option>
                        <option value="1">Automatic</option>
                        <option value="2">Manual</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-auto">
              <div class="shadow p-4 m-2 bg-body rounded">
                <a href="#" target="_blank">
                    <div class="d-inline-block">
                      <img src="img/alistair-smith-fxliDZFt-qY-unsplash.jpg" class="img-fluid" height="100px" width="100px">
                    </div>
                    <div class="d-inline-block ms-4">
                      <p>Mahindra XUV100</p>
                      <i class="fas fa-gas-pump"><p class="carAttribute">Diesel</p></i>
                      <i class="fas fa-arrows-alt ms-2"><p class="carAttribute">Automatic</p></i>           
                    </div>
                    <div class="d-inline-block pay-per-hour">
                      <p>₹ 1100/hr<br /> 
                        <del>1100/hr</del>
                      </p>
                    </div> 
                </a>
              </div>
            </div>
            <div class="col-auto">
              <div class="shadow p-4 m-2 bg-body rounded">
                <a href="#" target="_blank">
                  <div class="d-inline-block">
                    <img src="img/alistair-smith-fxliDZFt-qY-unsplash.jpg" class="img-fluid" height="100px" width="100px">
                  </div>
                  <div class="d-inline-block ms-4">
                    <p>Mahindra XUV100</p>
                    <i class="fas fa-gas-pump"><p class="carAttribute">Diesel</p></i>
                    <i class="fas fa-arrows-alt ms-2"><p class="carAttribute">Automatic</p></i>           
                  </div>
                  <div class="d-inline-block pay-per-hour">
                    <p>₹ 1100/hr<br /> 
                      <del>1100/hr</del>
                    </p>
                  </div> 
                </a>
              </div>
            </div>
            <div class="col-auto">
              <div class="shadow p-4 m-2 bg-body rounded">
                <a href="#" target="_blank">
                  <div class="d-inline-block">
                    <img src="img/alistair-smith-fxliDZFt-qY-unsplash.jpg" class="img-fluid" height="100px" width="100px">
                  </div>
                  <div class="d-inline-block ms-4">
                    <p>Mahindra XUV100</p>
                    <i class="fas fa-gas-pump"><p class="carAttribute">Diesel</p></i>
                    <i class="fas fa-arrows-alt ms-2"><p class="carAttribute">Automatic</p></i>           
                  </div>
                  <div class="d-inline-block pay-per-hour">
                    <p>₹ 1100/hr<br /> 
                      <del>1100/hr</del>
                    </p>
                  </div> 
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- End Filters -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
